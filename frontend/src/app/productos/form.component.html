<div class="card bg-dark text-white">
  <div class="card-header">{{titulo}} </div>
  <div class="card-body">

    <form (ngSubmit)="create()" #productoForm="ngForm">
      <div class="form-group row">
        <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="producto.nombre" name="nombre" required #nombre="ngModel">
          <div class="alert alert-danger" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
            <div *ngIf="nombre.errors.required">Nombre es requerido</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="tipo" class="col-form-label col-sm-2">Tipo</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="producto.tipoProduct" name="tipoProduct" required #tipo="ngModel">
          <div class="alert alert-danger" *ngIf="tipo.invalid && (tipo.dirty || tipo.touched)">
            <div *ngIf="tipo.errors.required">Tipo de prodcuto es requerido</div>
          </div>
        </div>
      </div>

      <div class="form-group row">
        <label for="descripcion" class="col-form-label col-sm-2">Descripci√≥n</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="producto.descripcion" name="descripcion">
        </div>
      </div>

      <div class="form-group row">
        <label for="precio" class="col-form-label col-sm-2">Precio</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" [(ngModel)]="producto.precio" name="precio" required>
        </div>
      </div>

      <div class="form-group row">
        <div class="col-sm-6">
          <button class="btn btn-primary" role="button" [disabled]="!productoForm.form.valid">Crear</button>

        </div>

      </div>



    </form>

  </div>
</div>
